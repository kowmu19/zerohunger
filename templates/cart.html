<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Zero Hunger Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>
<body>
  <div class="cart-container">
    <h1>Your Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart %}
        <tr>
          <td>{{ item.product_name }}</td>
          <td>{{ item.price or 0 }}</td>
          <td>{{ item.quantity or 1 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="total-section">
      <h3>Total: ₹{{ total }}</h3>
    </div>
    <div class="button-section">
      <a href="{{ url_for('products', email=email) }}"><button>Continue Shopping</button></a>
    </div>
  </div>
</body>
</html>
