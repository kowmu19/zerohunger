<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Orders - Zero Hunger Connect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/online_orders.css') }}" />
</head>
<body>
  <div class="orders-page">
    <h1>Online Orders</h1>

    <form method="POST" action="/submit_order" class="order-form">
      <label for="pickup">Pickup Location:</label>
<select name="pickup" id="pickup" required>
  <option value="">-- Select Pickup Location --</option>
  <option value="Zero Hunger Restaurant - Kukatpally">Zero Hunger Restaurant - Kukatpally</option>
  <option value="Green Bowl Eatery - Ameerpet">Green Bowl Eatery - Ameerpet</option>
  <option value="FoodShare Point - SR Nagar">FoodShare Point - SR Nagar</option>
  <option value="Tasty Bites Café - Hitech City">Tasty Bites Café - Hitech City</option>
  <option value="Spicy Treat - Dilsukhnagar">Spicy Treat - Dilsukhnagar</option>
  <option value="Leftover Station - Madhapur">Leftover Station - Madhapur</option>
</select>

      <label for="delivery">Delivery Address:</label>
      <input type="text" name="delivery" id="delivery" required />

      <label for="time">Preferred Time:</label>
      <input type="time" name="time" id="time" required />

      <label for="notes">Additional Notes:</label>
      <textarea name="notes" id="notes" placeholder="Any specific delivery instructions..."></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
